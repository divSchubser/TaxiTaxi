<div class="background-bubble">
  <main class="app-layout--main">
    <div class="main-header__text">
      <button class="btn btn--primary btn--back">
        <img class="btn__img" src="../../assets/arrow-left.svg" alt="Arrow" />
        <span class="btn__text">WELCOME</span>
      </button>
    </div>
    <div class="main__main">
      <h2 class="main__title"></h2>
      <form action="" class="login">
        <input type="number" name="" placeholder="Phone number" id="" />
        <input type="password" name="Password" placeholder="Password" id="" />
      </form>

      <div class="login-button">
        <button class="btn btn--primary">
          <span class="btn__text">Login with Phone</span>
          <img
            class="btn__img"
            src="../../assets/arrow-right.svg"
            alt="Arrow"
          />
        </button>
      </div>
    </div>

    <footer class="app-layout-main__footer">
      <div class="home-indicator"></div>
    </footer>
  </main>
</div>
